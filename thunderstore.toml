[config]
schemaVersion = "0.0.3"


[package]
namespace = "Wistiti"
name = "WrathOfOlympus"
versionNumber = "1.7.2"
description = "Adds a new Wrath boon for each Olympian, an equivalent (if not better) than Legendary boons."
websiteUrl = "https://github.com/WistitiPNF-404/WrathOfOlympus"
containsNsfwContent = false

[package.dependencies]
Hell2Modding-Hell2Modding = "1.0.88"
LuaENVY-ENVY = "1.2.0"
SGG_Modding-Chalk = "2.1.1"
SGG_Modding-ReLoad = "1.0.2"
SGG_Modding-SJSON = "1.0.0"
SGG_Modding-ModUtil = "4.0.1"
zannc-GodsAPI = "2.1.5"
Siuhnexus-BountyAPI = "1.0.1"

[build]
icon = "./icon.png"
readme = "./README.md"
outdir = "./build"

[[build.copy]]
source = "./CHANGELOG.md"
target = "./CHANGELOG.md"

[[build.copy]]
source = "./LICENSE"
target = "./LICENSE"

[[build.copy]]
source = "./src"
target = "./plugins"

[[build.copy]]
source = "./data"
target = "./plugins_data"


[publish]
repository = "https://thunderstore.io"
communities = [ "hades-ii", ]

[publish.categories]
hades-ii = [ "mods", ]
